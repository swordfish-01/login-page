<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Rohan's Mind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      background: #0f0f0f;
      color: #00ff9f;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .login-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border: 2px solid #00ff9f;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff9f;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box.glow {
      border: 2px solid #00ffa2;
      box-shadow: 0 0 30px #00ffa2;
    }

    input {
      background: black;
      border: 1px solid #00ff9f;
      color: #00ff9f;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    input.glow {
      border: 1px solid #00ffa2;
      box-shadow: 0 0 10px #00ffa2;
    }

    /* Autofill Fix */
    input:-webkit-autofill {
      box-shadow: 0 0 0px 1000px black inset !important;
      -webkit-text-fill-color: #00ff9f !important;
      border: 1px solid #00ff9f !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    button {
      background: #00ff9f;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .centered {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      padding: 40px;
    }

    .centered.show {
      display: flex;
    }

    #question {
      background: linear-gradient(135deg, #ffe6f0, #fce4ec);
      color: #b30059;
      font-family: 'Georgia', serif;
    }

    #love {
      background: linear-gradient(135deg, #ffe6f0, #fce4ec);
      color: #b30059;
      font-family: 'Georgia', serif;
    }

    #sad {
      background: linear-gradient(135deg, #dbe4ea, #f2f2f2);
      color: #555;
      font-family: 'Georgia', serif;
    }

    .btns button {
      margin: 10px;
      background: #ff66a3;
      color: white;
      border-radius: 20px;
      padding: 10px 30px;
      box-shadow: 0 4px 15px rgba(255,105,180,0.4);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: float 2s infinite ease-in-out;
    }

    .btns button:hover {
      transform: scale(1.2) rotate(-1deg);
      background: #ff3385;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .symbols {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .symbols span {
      position: absolute;
      color: rgba(255,105,180,0.2);
      font-size: 2rem;
      animation: drift 10s infinite linear;
    }

    @keyframes drift {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }

    h1, h2 {
      position: relative;
      z-index: 1;
    }

    .btns {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-container" id="login">
    <div class="login-box" id="loginBox">
      <h2>üîê Rohan‚Äôs Mind Access Portal</h2>
      <input type="text" id="username" placeholder="Username" oninput="handleTyping()">
      <input type="password" id="password" placeholder="Password" oninput="handleTyping()">
      <button onclick="checkLogin()">Login</button>
    </div>
  </div>

  <!-- QUESTION PAGE -->
  <div class="centered" id="question">
    <div class="symbols">
      <span style="left:10%">‚ù§Ô∏è</span>
      <span style="left:30%">üíª</span>
      <span style="left:50%">üíï</span>
      <span style="left:70%">üå∏</span>
      <span style="left:90%">‚ú®</span>
    </div>
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <div class="btns">
      <button onclick="yesLove()">Yes</button>
      <button onclick="noLove()">No</button>
    </div>
  </div>

  <!-- LOVE PAGE -->
  <div class="centered" id="love">
    <div class="symbols">
      <span style="left:20%">üíñ</span>
      <span style="left:40%">üåπ</span>
      <span style="left:60%">üíï</span>
      <span style="left:80%">üíò</span>
    </div>
    <h1>I love you, Pritilota üíñ</h1>
  </div>

  <!-- SAD PAGE -->
  <div class="centered" id="sad">
    <div class="symbols">
      <span style="left:25%">üíî</span>
      <span style="left:50%">üòî</span>
      <span style="left:75%">üåßÔ∏è</span>
    </div>
    <h1>I will try my best üíî</h1>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim().toLowerCase();

      const validUsers = ["priti", "pritilota", "pritilota das snigdha", "pritilota snigdha"];
      const validPasswords = ["rohan", "md. rohan"];

      if (validUsers.includes(user) && validPasswords.includes(pass)) {
        document.getElementById("login").style.display = 'none';
        document.getElementById("question").classList.add("show");
      } else {
        alert("Access Denied. You are not authorized!");
      }
    }

    function yesLove() {
      document.getElementById("question").classList.remove("show");
      document.getElementById("love").classList.add("show");
    }

    function noLove() {
      document.getElementById("question").classList.remove("show");
      document.getElementById("sad").classList.add("show");
    }

    function handleTyping() {
      const loginBox = document.getElementById("loginBox");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      loginBox.classList.add("glow");
      usernameInput.classList.add("glow");
      passwordInput.classList.add("glow");
    }
  </script>

</body>
</html>
